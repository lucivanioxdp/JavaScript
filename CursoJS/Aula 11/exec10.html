<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste Velocidade</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:  <input type="number" name="txtVel" id="txtVel"/> KM/h
    <input type="button" value="Verificar" onclick="calcular()"/>
    <div id="result">
        Resultado
    </div>
    <script>
        function calcular(){
            var txtVelocidade = document.getElementById('txtVel')
            var velocidade = Number(txtVelocidade.value)
            var result = document.querySelector('div#result')
            result.innerHTML=`<p>sua velocidade atual é de <strong> ${velocidade} km/h</strong></p>`
            if(velocidade > 60){
                result.innerHTM+=` Você foi multado!`
            }else{
                result.innerHTML+=` Está dentro do limite`
            }
        }
    </script>
</body>
</html>

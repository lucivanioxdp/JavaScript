<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>teste interatividade</title>
    <style>
        body{
            background: blue;
        }

        div#calc{
            background: cornsilk;
            font: normal 20pt Arial;
            color: red;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="calc" onclick="calcular()">
        Calcular!
    </div>

    <script>
        function calcular(){
            var result = 2+2
            var text = document.getElementById('calc')
            text.innerText=result
        }
    </script>
</body>
</html>
